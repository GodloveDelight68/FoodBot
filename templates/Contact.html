<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Navbar styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure the navbar is on top of other content */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            margin: 0;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links li:not(:last-child) {
            margin-right: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        /* Contact section styles */
        .contact-section {
    padding: 50px 0;
    background-color: #f9f9f9;
}

.contact-section .container {
    text-align: center;
}

.contact-section h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333; /* Adjust text color */
}

.contact-section p {
    font-size: 1.2rem;
    line-height: 1.6;
    color: #666; /* Adjust text color */
    margin-bottom: 30px; /* Increase bottom margin for spacing */
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form input[type="text"],
.contact-form textarea {
    width: calc(100% - 20px); /* Adjust width to leave some space for padding */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem; /* Adjust font size */
}

.contact-form textarea {
    height: 150px;
}

.contact-form input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 1rem; /* Adjust font size */
}

.contact-form input[type="submit"]:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1 class="logo">Restaurant</h1>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have any questions or feedback? Feel free to reach out to us!</p>
            <form class="contact-form" action="/submit_contact_form" method="post">
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="text" name="email" placeholder="Your Email" required><br>
                <textarea name="message" placeholder="Your Message" required></textarea><br>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </section>
</body>
</html>
